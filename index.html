<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks </title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input class="container-botao" type="checkbox" id="menu">
            <label for="menu">
                <span class="cabecalho-menu-h container-imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Programação</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Front-end</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Infraestrutura</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Business</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Design & UX</a>
                </li>
            </ul>
            <img class="container-imagem" src="assets/Logo.svg" alt="Logo da alurabooks">
        </div>
        <div class="container">
            <a href="#"><img class="container-imagem" src="assets/Favoritos.svg" alt="Faboritos"></a>
            <a href="#"><img class="container-imagem" src="assets/Compras.svg" alt="Carrinho de compras"></a>
            <a href="#"><img class="container-imagem" src="assets/Usuario.svg" alt="Meu perfil"></a>
        </div>
    </header>
    <main>
        <section class="banner">
            <h2 class="banner-titulo">Já sabe por onde começar?</h2>
            <p class="banner-texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input class="banner-pesquisa" type="search" placeholder="Qual será sua próxima leitura?">
        </section>
    </main>
    <footer></footer>
</body>
</html>
